<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UGH!</title>
  <style>
    h1 {
        text-align: center;
    }
    #jsdos {
        zoom: 2.5;
    }
    #desc {
        width: 640px;
        margin: 0 auto;
    }
    #score {
        font-size: large;
    }
  </style>
  <script src="js/js-dos.js"></script>
</head>

<body>
    <div><h1>고인돌 택시 <span id="score">HISCORE <span id="hiscore"></span></span></h1></div>
    <div>
        <canvas id="jsdos"></canvas>
    </div>
    <div id="desc">
        <p>조작법</p>
        <p>화살표 ↑: 위로 비행</p>
        <p>화살표 ←, →: 각 방향으로 수평이동</p>
        <p>q: 게임 종료</p>
        <p>s: 점수 기록</p>
    </div>
    <script>
        Dos(document.getElementById("jsdos")).ready((fs, main) => {
        fs.createFile("dosbox.conf", `
            [joystick]
            joysticktype=none
        `);
        fs.extract("https://cors-anywhere.herokuapp.com/https://drive.google.com/uc?export=download&id=1pqj-n65_r1H6OjtlDPhTt904CmZn9i8P", "/UGH").then(() => {
            main(["-conf", "dosbox.conf", "-c", "cd UGH", "-c", "UGH.EXE"]).then((ci) => {                        
                window.ci = ci;
            });
        });
    });
    </script>
</body>

</html>
